langcode: en
status: true
dependencies:
  config:
    - field.field.node.fkg_ct_expense.field_bodies
    - field.field.node.fkg_ct_expense.field_fkg_expense_measure
    - field.field.node.fkg_ct_expense.field_fkg_expense_appropriation
    - field.field.node.fkg_ct_expense.field_fkg_program
    - field.field.node.fkg_ct_expense.field_neptune_uri
    - node.type.fkg_ct_expense
  module:
    - feeds_ex
    - node
label: 'FKG Expense'
id: fkg_expense
description: 'FKG Expense'
help: ''
import_period: -1
fetcher: http
fetcher_configuration:
  auto_detect_feeds: false
  use_pubsubhubbub: false
  always_download: false
  fallback_hub: ''
  request_timeout: 30
parser: jsonpath
parser_configuration:
  sources:
    expenseuri:
      value: ExpenseUri
      label: ExpenseUri
    ownerentity:
      value: OwnerEntity
      label: OwnerEntity
    programuri:
      value: ProgramUri
      label: ProgramUri
    expenseappropriation:
      value: ExpenseAppropriation
      label: ExpenseAppropriation
    expensemeasure:
      value: ExpenseMeasure
      label: ExpenseMeasure
  context:
    value: '.Expenses.*'
  source_encoding:
    - auto
  display_errors: false
  debug_mode: false
  line_limit: 100
processor: 'entity:node'
processor_configuration:
  values:
    type: fkg_ct_expense
  langcode: en
  insert_new: 1
  update_existing: 1
  update_non_existent: _keep
  skip_hash_check: false
  authorize: true
  expire: -1
  owner_feed_author: false
  owner_id: 0
custom_sources:
  expenseuri:
    value: ExpenseUri
    label: ExpenseUri
    machine_name: expenseuri
  ownerentity:
    value: OwnerEntity
    label: OwnerEntity
    machine_name: ownerentity
  programuri:
    value: ProgramUri
    label: ProgramUri
    machine_name: programuri
  expenseappropriation:
    value: ExpenseAppropriation
    label: ExpenseAppropriation
    machine_name: expenseappropriation
  expensemeasure:
    value: ExpenseMeasure
    label: ExpenseMeasure
    machine_name: expensemeasure
mappings:
  -
    target: title
    map:
      value: expenseuri
    settings:
      language: null
    unique: {  }
  -
    target: field_neptune_uri
    map:
      value: expenseuri
    settings:
      language: null
    unique:
      value: '1'
  -
    target: field_bodies
    map:
      target_id: ownerentity
    settings:
      language: ''
      reference_by: field_neptune_uri
      feeds_item: guid
      autocreate: 0
  -
    target: field_fkg_program
    map:
      target_id: programuri
    settings:
      language: ''
      reference_by: field_fkg_program_uri
      feeds_item: guid
      autocreate: 0
  -
    target: field_fkg_expense_appropriation
    map:
      target_id: expenseappropriation
    settings:
      language: null
      reference_by: name
      autocreate: false
  -
    target: field_fkg_expense_measure
    map:
      value: expensemeasure
    settings:
      language: null
    unique: {  }
